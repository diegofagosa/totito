        function comprobar() {
            let ganador = 0; // 0: no ganador, 1: Gano X, 2: Gano O, 3: Empate
        
            // Check all conditions using a switch statement with labeled blocks
            switch (true) {
                case (unouno == 1 && unodos == 1 && unotres == 1):
                case (dosuno == 1 && dosdos == 1 && dostres == 1):
                case (tresuno == 1 && tresdos == 1 && trestres == 1):
                case (unouno == 1 && dosuno == 1 && tresuno == 1):
                case (unodos == 1 && dosdos == 1 && tresdos == 1):
                case (unotres == 1 && dostres == 1 && trestres == 1):
                case (unouno == 1 && dosdos == 1 && trestres == 1):
                case (unotres == 1 && dosdos == 1 && tresuno == 1):
                    ganador = 1;
                    break;
        
                case (unouno == 2 && unodos == 2 && unotres == 2):
                case (dosuno == 2 && dosdos == 2 && dostres == 2):
                case (tresuno == 2 && tresdos == 2 && trestres == 2):
                case (unouno == 2 && dosuno == 2 && tresuno == 2):
                case (unodos == 2 && dosdos == 2 && tresdos == 2):
                case (unotres == 2 && dostres == 2 && trestres == 2):
                case (unouno == 2 && dosdos == 2 && trestres == 2):
                case (unotres == 2 && dosdos == 2 && tresuno == 2):
                    ganador = 2;
                    break;
        
                default:
                    if (unouno != 0 && unodos != 0 && unotres != 0 &&
                        dosuno != 0 && dosdos != 0 && dostres != 0 &&
                        tresuno != 0 && tresdos != 0 && trestres != 0) {

                    }
